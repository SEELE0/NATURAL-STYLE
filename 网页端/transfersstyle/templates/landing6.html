		/* Reset Select */
		#slct {
			-webkit-appearance: none;
			-moz-appearance: none;
			-ms-appearance: none;
			appearance: none;
			outline: 0;
			box-shadow: none;
			border: 0 !important;

		}

		/* Remove IE arrow */
		#slct::-ms-expand {
			display: none;
		}

		/* Custom Select */
		.select {
			position: relative;
			display: flex;
			width: 20em;
			height: 3em;
			line-height: 3;
			background: #2c3e50;
			overflow: hidden;
			border-radius: .25em;
		}

		#slct {
			flex: 1;
			padding: 0 .5em;
			color: #fff;
			cursor: pointer;
		}

		/* Arrow */
		.select::after {
			content: '\25BC';
			position: absolute;
			top: 0;
			right: 0;
			padding: 0 1em;
			background: #34495e;
			cursor: pointer;
			pointer-events: none;
			-webkit-transition: .25s all ease;
			-o-transition: .25s all ease;
			transition: .25s all ease;
		}

		/* Transition */
		.select:hover::after {
			color: #f39c12;
		}
	</style>

                <script>
                    $(function () {
                        $("#video").click(function () {
                            $("#uploadfile").click();
                        });
                        $("#uploadfile").change(function () {
                            var files = $(this)[0].files[0]; //获取文件信息
                            if (files) {
                                var reader = new FileReader(); //调用FileReader
                                reader.onload = function (evt) {
                                    //读取操作完成时触发。
                                    $("#video").attr("src", evt.target.result); //将img标签的src绑定为DataURL
                                };
                                reader.readAsDataURL(files); //将文件读取为 DataURL(base64)
                            } else {
                                alert("上传失败");
                            }
                        });
                    });
                </script>
                <script>

                        menubar，scrollbars 表示菜单栏和滚动栏；
                        resizable=no 是否允许改变窗口大小，yes为允许；
                        location=no 是否显示地址栏，yes为允许；
